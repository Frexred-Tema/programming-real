<script>
	
	let first = prompt("введите первый множитель")
	first = Number(first)
	if (first < 6) {
		switch(first){
			case 1: alert("левый мизинец"); break;
			case 2: alert("левый безымяный"); break;
			case 3: alert("левый средний"); break;
			case 4: alert("левый указаетльный"); break;
			case 5: alert("левый большой"); break;
		}
	}
	if (first > 5) {
		switch(first){
			case 6: alert("правый большой"); break;
			case 7: alert("правый указаетльный"); break;
			case 8: alert("правый средний"); break;
			case 9: alert("правый безымяный"); break;
			case 10: alert("правый мизинец"); break;
		}
	}
</script>
