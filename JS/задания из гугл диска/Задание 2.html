    <body>
        <script>

            'use strict'
            function isValidIP(str) {
                str = str.split('.')
                let count = 0
                for (let i = 0; i < str.length; i++) {
                    str[i] = Number(str[i])
                    if (str[i] <= 255) {
                        count+=1
                    }
                    else {
                         count+=0
                    }
                }
                if (count == 4) { 
                    return true
                }
                else {
                    return false
                }
            }
        </script>
