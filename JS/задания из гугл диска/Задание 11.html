    <body>
        <script>

            let game = prompt("Введите цифру до 3")        // задание 2 первый пропустил так как не понял    

            switch (game) {
                case "1":alert("вы ввели цифру 1");break;
                case "2":alert("вы ввели цифру 2 или 3");break;
                case "3":alert("вы ввели цифру 3 или 2");break;
                default:alert("ваша цифра больше 4")
            }
            
            let date = prompt("введите цифру до 4") // задание 3 switch

            switch(date){
                case "1":alert("Зима");break;
                case "2":alert("Весна");break;
                case "3":alert("Лето");break;
                case "4":alert("Осень");break;
                default:alert("ваша цифра больше 4")
            }
        </script>
