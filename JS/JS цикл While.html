<html>
	<head>
		<style>
			.two{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<script>

			let zapros = prompt("сколько вам лет")
			zapros = Number(zapros)
			if (zapros > 100) {
				alert("неправильно")
			}
			else if (zapros == 100){
				let table = document.createElement("table")
				document.body.appendChild(table)
				while(table.childElementCount < zapros){
					let tr = document.createElement("tr")
					table.appendChild(tr)
					while(tr.childElementCount < zapros){
						let td = document.createElement("td")
						td.className = "two"
						tr.appendChild(td)
					}
				}
			}

		</script>
	</body>	
</html>
