    <script>

function productFib(prod){
  let arr = [0, 1]
  let i = 1
  let result = []
  while (arr[i] * arr[i-1] != prod) {
    if (arr[i] * arr[i-1] > prod) {
      result.push(arr[i-1], arr[i], false)
      return result
    }
    arr.push(arr[i] + arr[i-1])
    i++
  }
  if(arr[i] * arr[i-1] == prod){
    result.push(arr[i-1], arr[i], true)
    return result
  }
  return result

    </script>
